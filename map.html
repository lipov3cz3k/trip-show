<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Add styles made with Mapbox Studio using styleLayer</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
<script src="./js/settings.js"></script>		
<link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css"  />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
	mapboxgl.accessToken = settings.mapbox_accessToken;
	map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/outdoors-v9',
		zoom: 13,
		center: [16.2949,50.1162],
		hash:true
	});;
</script>
</body>
</html>
